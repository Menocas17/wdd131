<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Rodolfo Menocal</title>
    <meta name="description" content="This is a practice activity of the event handling lesson">
    <meta name="author" content="Rodolfo Mencal">
    <link rel="stylesheet" href="styles/to-do-styles.css">
    <script src="scripts/to-do-scripts.js" defer></script>
</head>
<body>

    <main>

        <div class="interface container">
            <section>
                <h1>To Do List</h1>
                <label for="task">Enter a task:</label>
                <input type="text" id="task">
                <button type="submit">Add task</button>
                <ul id="list" class="tasks"></ul>
            </section>
    
            <section a>
                <h2>Completed tasks</h2>
                <ul id="completed-List" class="completed-tasks"></ul>
            </section>

        </div>
        
    </main>
    
</body>
</html>
